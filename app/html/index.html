<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <script src="../js/app.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="preview">
            <div id="content" class="bg-clr">
                <span id="preview-class" class="clr-fr">Class</span>
                <span id="preview-score" class="clr-fr">[SCORE]</span>
            </div>
            <div id="menu" class="bg-clr">
                <div id="menu-items-container">
                    <div class="menu-item-container">
                        <img src="../ico/star.svg" id="menu-star" class="menu-item svg-fr"></img>
                    </div>
                    <div class="menu-item-container">
                        <img src="../ico/book.svg" id="menu-book" class="menu-item svg-fr"></img>
                    </div>
                    <div class="menu-item-container">
                        <img src="../ico/settings.svg" id="menu-settings" class="menu-item svg-fr"></img>
                    </div>
                </div>
            </div>
        </div>
        <div id="input">
            <div class="colorInput bg-clr">
                <img src="../ico/feather.svg" class="eyeDrope svg-fr"></img>
                <input type="text" value="#29344B" class="clr-input clr-fr">
                <i style="flex: 1;"></i>
                <img src="../ico/clipboard.svg" class="clipboard svg-fr"></img>
                <img src="../ico/edit.svg" class="edit svg-fr"></img>
            </div>
            <div class="colorInput fr-clr">
                <img src="../ico/feather.svg" class="eyeDrope svg-bg"></img>
                <input type="text" value="#E7C296" class="clr-input clr-bg">
                <i style="flex: 1;"></i>
                <img src="../ico/clipboard.svg" class="clipboard svg-bg"></img>
                <img src="../ico/edit.svg" class="edit svg-bg"></img>
            </div>
        </div>
    </div>
</body>

</html>
